<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple ChatGPT Clone</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
window.MathJax = {
  tex: {
    displayMath: [['$$', '$$']]
  },
  options: {
    processHtmlClass: "tex2jax_process"
  }
};    </script>    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <main>
      <div class="title"><button class="categories">Categories</button><div class="thread_title"></div><button onclick="window.open('https://github.com/lkwks/simple_chatgpt_clone')">How to use</button></div>
      <div class="response"></div>
      <div class="prompt">
        <textarea id="prompt" name="prompt" required></textarea>
        <input type="submit" value="SEND">
      </div>
    <div class="API_KEY">
      You should put API key first: 
      <input type="text">
      <input type="submit" value="SAVE">
    </div>
    <div class="categories"><div class="categories_title"></div><div class="categories_wrapper"><div class="categories_content"></div></div></div>
  </main>
  <script src="main.js"></script>
  </body>
</html>
